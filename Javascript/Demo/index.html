<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>

    <script>
        console.log('Hello World');
    </script>
</body>
</html>

<!-- The best practice is to put the script tag at the end of the body tag, after all the other existing tags -->
